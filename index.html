<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="Magic.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="assets/favicon_io/favicon.ico">
  <title>Magic 8 Ball</title>
</head>
<body>
  <div id="everything">
    <h1>Ask A Question</h1>
    <div id="main-content">
      <form id="input">
          <img src="assets/moon.gif" alt="moon" id="moon">
          <input type="text" id="question" placeholder="Ask a yes or no question" onKeyPress="enterPressed(event, this)">
          <img src="assets/stars.gif" alt="moon" id="stars">
      </form>
      <div>
        <button onClick="magic()" class="button" id="button">Submit</button>
      </div>
      <div id="magic-message">
        <img src="assets/left-clouds.png" alt="clouds" class="clouds" id="left-cloud">
        <p id="message"></p>
        <img src="assets/right-clouds.png" alt="clouds" class="clouds" id="right-cloud">
      </div>
    </div>  
  </div>
  <script type="text/javascript" src="Magic.js"></script>
</body>
</html>
